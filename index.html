<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="outer_frame">
        <div class="display">
            <input type="text" id="display" name="display" readonly />
        </div>
        <div class="part1">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>Back</button>
            <button>Clear</button>
        </div>
        <div class="part2">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>x</button>
            <button>/</button>
        </div>
        <div class="part3">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
            <button>-</button>
        </div>
        <div class="part4">
            <button>0</button>
            <button id="equal_button">=</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
